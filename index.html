<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Journal</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f5dc;
            color: #2c1810;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        #login {
            text-align: center;
            padding: 50px;
        }
        
        #login input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        
        #main {
            display: none;
        }
        
        .toolbar {
            background: #e8d5b7;
            padding: 10px;
            border-bottom: 2px solid #8b4513;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .btn {
            background: #d2b48c;
            border: 1px solid #8b4513;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        
        .btn:hover { background: #a0522d; }
        
        .gm-controls {
            background: #ffeb99;
            padding: 10px;
            border: 2px solid #8b4513;
            margin-bottom: 10px;
        }
        
        .quest-log {
            background: #fff8dc;
            border: 2px solid #8b4513;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .quest-item {
            background: #f0e68c;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #8b4513;
        }
        
        .quest-item.highlighted {
            background: yellow !important;
        }
        
        .quest-controls {
            float: right;
            margin-left: 10px;
        }
        
        textarea {
            width: 100%;
            height: 50vh;
            padding: 20px;
            border: 2px solid #8b4513;
            background: white;
            font-family: inherit;
            font-size: 16px;
            resize: none;
        }
        
        .color-key {
            background: #e8d5b7;
            padding: 10px;
            border: 2px solid #8b4513;
            margin-bottom: 10px;
        }
        
        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .quest-input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #8b4513;
        }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login">
        <h2>Enter Your Name</h2>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
        <br>
        <button class="btn" onclick="login()">Join Journal</button>
    </div>

    <!-- MAIN JOURNAL -->
    <div id="main">
        <div class="color-key">
            <strong>Player Colors:</strong>
            <span id="colorKey"></span>
        </div>
        
        <!-- QUEST LOG - VISIBLE TO ALL -->
        <div id="questLog" class="quest-log" style="display:none;">
            <h3>üé≤ Quest Log</h3>
            <div id="questsContainer"></div>
        </div>

        <div class="toolbar">
            <div>
                <button class="btn" onclick="format('bold')">B</button>
                <button class="btn" onclick="format('italic')">I</button>
                <button class="btn" onclick="format('underline')">U</button>
                <button class="btn" onclick="format('highlight')">H</button>
                <button class="btn" onclick="format('bullet')">‚Ä¢</button>
            </div>
            <div>
                <span id="currentPlayer"></span>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- GM CONTROLS - EDIT ONLY -->
        <div id="gmControls" class="gm-controls" style="display:none;">
            <strong>‚úèÔ∏è GM Edit Quest Log</strong>
            <button class="btn" onclick="addQuest()">+ Add Quest</button>
        </div>

        <textarea id="journal" placeholder="Start writing your campaign notes..."></textarea>
    </div>

    <script>
        const colors = ['#8B4513', '#CD853F', '#D2691E', '#A0522D', '#8B0000', '#DC143C'];
        let currentPlayer = '';
        let playerColor = '';
        let isGM = false;

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function login() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) return alert('Enter your name!');
            
            currentPlayer = name;
            playerColor = localStorage.getItem(`color_${name}`) || getRandomColor();
            localStorage.setItem(`color_${name}`, playerColor);
            isGM = name.toLowerCase() === 'dm' || name.toLowerCase() === 'game master';
            
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            
            document.getElementById('currentPlayer').innerHTML = 
                `<span style="color:${playerColor}"><strong>${name}</strong></span>`;
            
            if (isGM) {
                document.getElementById('gmControls').style.display = 'block';
            }
            
            loadJournal();
            loadQuests();
            updateColorKey();
        }

        function logout() {
            document.getElementById('main').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('playerName').value = '';
        }

        function updateColorKey() {
            const key = document.getElementById('colorKey');
            let html = '';
            for (let i = 0; i < localStorage.length; i++) {
                const name = localStorage.key(i);
                if (name && name.startsWith('color_')) {
                    const player = name.replace('color_', '');
                    const color = localStorage.getItem(name);
                    html += `<span><span class="color-sample" style="background:${color}"></span>${player}</span> `;
                }
            }
            key.innerHTML = html;
        }

        function format(type) {
            const ta = document.getElementById('journal');
            const start = ta.selectionStart;
            const end = ta.selectionEnd;
            const text = ta.value.substring(start, end) || ' ';
            
            let prefix = `[${currentPlayer}] `;
            let formatted = prefix + text;
            
            if (type === 'bold') formatted = prefix + '**' + text + '**';
            if (type === 'italic') formatted = prefix + '*' + text + '*';
            if (type === 'underline') formatted = prefix + '__' + text + '__';
            if (type === 'highlight') formatted = prefix + '||' + text + '||';
            if (type === 'bullet') formatted = prefix + '‚Ä¢ ' + text;
            
            ta.setRangeText(formatted, start, end, 'end');
            ta.focus();
            saveJournal();
        }

        // QUEST FUNCTIONS
        function addQuest() {
            const num = document.querySelectorAll('.quest-item').length + 1;
            const quest = {
                id: Date.now(),
                name: `Quest ${num}`,
                details: 'Quest description...',
                reward: '500gp, 1000 XP',
                highlighted: false
            };
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            quests.push(quest);
            localStorage.setItem('quests', JSON.stringify(quests));
            loadQuests();
        }

        function removeQuest(id) {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            quests = quests.filter(q => q.id !== id);
            localStorage.setItem('quests', JSON.stringify(quests));
            loadQuests();
        }

        function toggleHighlight(id) {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const quest = quests.find(q => q.id === id);
            if (quest) {
                quest.highlighted = !quest.highlighted;
                localStorage.setItem('quests', JSON.stringify(quests));
                loadQuests();
            }
        }

        function updateQuest(id, field, value) {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const quest = quests.find(q => q.id === id);
            if (quest) {
                quest[field] = value;
                localStorage.setItem('quests', JSON.stringify(quests));
                loadQuests();
            }
        }

        function loadQuests() {
            const quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const container = document.getElementById('questsContainer');
            
            if (quests.length === 0) {
                container.innerHTML = '<p>No quests yet!</p>';
            } else {
                container.innerHTML = quests.map(quest => `
                    <div class="quest-item ${quest.highlighted ? 'highlighted' : ''}">
                        <strong>${quest.name}</strong>
                        <br><em>${quest.details}</em>
                        <br><strong>Reward:</strong> ${quest.reward}
                        ${isGM ? `
                            <div class="quest-controls">
                                <input class="quest-input" value="${quest.name}" onchange="updateQuest(${quest.id}, 'name', this.value)" placeholder="Name">
                                <br>
                                <textarea class="quest-input" style="height:40px;" onchange="updateQuest(${quest.id}, 'details', this.value)">${quest.details}</textarea>
                                <br>
                                <input class="quest-input" value="${quest.reward}" onchange="updateQuest(${quest.id}, 'reward', this.value)" placeholder="Reward">
                                <br>
                                <button class="btn" onclick="toggleHighlight(${quest.id})">${quest.highlighted ? 'Unhighlight' : 'Highlight'}</button>
                                <button class="btn" onclick="removeQuest(${quest.id})" style="background:red;color:white">Delete</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }
            
            document.getElementById('questLog').style.display = 'block';
        }

        function loadJournal() {
            const saved = localStorage.getItem('journal');
            document.getElementById('journal').value = saved || '';
        }

        function saveJournal() {
            localStorage.setItem('journal', document.getElementById('journal').value);
        }

        // Auto-save
        setInterval(saveJournal, 5000);
        
        window.onload = () => {
            updateColorKey();
        }
    </script>
</body>
</html>
