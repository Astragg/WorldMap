<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 [Campaign Name] - The Party's Tome</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FULLSCREEN INTERACTIVE MAP -->
    <div id="map"></div>
    
    <!-- BOOK BUTTON (GOLD LEATHER) -->
    <button id="book-btn" onclick="toggleBook()">📖 OPEN TOME</button>

    <!-- THE PARTY BOOK (3D LEATHER-BOUND) -->
    <div id="party-book" class="book-container hidden">
        <!-- BOOK COVER -->
        <div class="book-cover" onclick="toggleBook()">
            <div class="cover-text">
                <h1>THE</h1>
                <h1>PARTY'S</h1>
                <h1>TOME</h1>
            </div>
        </div>

        <!-- BOOK PAGES -->
        <div class="book-pages">
            <!-- NAV TABS -->
            <div class="page-tabs">
                <button class="tab-btn active" onclick="showPage('sessions')">📝 Sessions</button>
                <button class="tab-btn" onclick="showPage('characters')">👥 Characters</button>
                <button class="tab-btn" onclick="showPage('loot')">💰 Loot</button>
                <button class="tab-btn" onclick="showPage('locations')">📍 Locations</button>
            </div>

            <!-- SESSIONS PAGE -->
            <div id="sessions-page" class="book-page active">
                <div class="page-header">
                    <h2>📜 Session Chronicle</h2>
                    <div class="tools">
                        <input type="text" id="search-sessions" placeholder="🔍 Search sessions..." onkeyup="searchSessions()">
                        <button onclick="newSession()">➕ New Session</button>
                    </div>
                </div>
                <div id="sessions-content" class="content-scroll">
                    <!-- Sessions load here -->
                </div>
            </div>

            <!-- CHARACTERS PAGE -->
            <div id="characters-page" class="book-page">
                <div class="page-header">
                    <h2>👥 Party Roster</h2>
                    <button onclick="newCharacter()">➕ Add Character</button>
                </div>
                <div id="characters-content" class="content-scroll">
                    <!-- Character sheets -->
                </div>
            </div>

            <!-- LOOT PAGE -->
            <div id="loot-page" class="book-page">
                <div class="page-header">
                    <h2>💰 Party Treasury</h2>
                    <div class="total-loot">Total Gold: <span id="total-gold">0</span>gp</div>
                    <button onclick="newLoot()">➕ Add Loot</button>
                </div>
                <div id="loot-content" class="content-scroll">
                    <!-- Loot items -->
                </div>
            </div>

            <!-- LOCATIONS PAGE -->
            <div id="locations-page" class="book-page">
                <div class="page-header">
                    <h2>📍 Discovered Locations</h2>
                </div>
                <div id="locations-content" class="content-scroll">
                    <!-- Map pins as list -->
                </div>
            </div>
        </div>
    </div>

    <!-- NEW ENTRY MODAL -->
    <div id="entry-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">New Session</h3>
            <textarea id="entry-text" placeholder="Write your entry...&#10;**Bold** | *Italic* | _Important_ | - Lists"></textarea>
            <div class="modal-buttons">
                <button onclick="saveEntry()">✨ Save Entry</button>
                <button onclick="closeModal()">❌ Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
