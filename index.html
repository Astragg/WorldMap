<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Journal - AUTO SYNC</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f5dc;
            color: #2c1810;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        #login {
            text-align: center;
            padding: 50px;
        }
        
        #login input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        
        #main {
            display: none;
        }
        
        .toolbar {
            background: #e8d5b7;
            padding: 10px;
            border-bottom: 2px solid #8b4513;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background: #d2b48c;
            border: 1px solid #8b4513;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        
        .btn:hover { background: #a0522d; }
        
        .status {
            background: #90EE90;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .sync-status {
            font-size: 12px;
            color: #8b4513;
        }
        
        .quest-log {
            background: #fff8dc;
            border: 2px solid #8b4513;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .quest-item {
            background: #f0e68c;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #8b4513;
        }
        
        .quest-item.highlighted {
            background: yellow !important;
            border-left-color: red;
        }
        
        .quest-controls {
            margin-top: 10px;
        }
        
        .journal-display {
            background: white;
            border: 2px solid #8b4513;
            padding: 20px;
            min-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .journal-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #8b4513;
            font-family: inherit;
            font-size: 16px;
        }
        
        .color-key {
            background: #e8d5b7;
            padding: 10px;
            border: 2px solid #8b4513;
            margin-bottom: 10px;
        }
        
        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #90EE90;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .quest-input {
            width: 100%;
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #8b4513;
        }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login">
        <h2>Enter Your Name</h2>
        <input type="text" id="playerName" placeholder="Your Name (DM for GM powers)" maxlength="20">
        <br>
        <button class="btn" onclick="login()">Join Journal</button>
    </div>

    <!-- MAIN JOURNAL -->
    <div id="main">
        <div class="color-key">
            <strong>Players:</strong>
            <span id="colorKey"></span>
            <span id="status" class="sync-status">üîÑ Auto-sync every 3s</span>
        </div>
        
        <!-- QUEST LOG -->
        <div id="questLog" class="quest-log">
            <h3>üé≤ Quest Log</h3>
            <div id="questsContainer"></div>
        </div>

        <!-- JOURNAL -->
        <div class="journal-display" id="journalDisplay"></div>
        
        <div class="input-area">
            <div>
                <button class="btn" onclick="formatInput('bold')">B</button>
                <button class="btn" onclick="formatInput('italic')">I</button>
                <button class="btn" onclick="formatInput('underline')">U</button>
                <button class="btn" onclick="formatInput('highlight')">H</button>
                <button class="btn" onclick="formatInput('bullet')">‚Ä¢</button>
            </div>
            <input type="text" id="messageInput" placeholder="Type your message... (Enter to send)" 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>

        <!-- GM CONTROLS -->
        <div id="gmControls" style="display:none;">
            <div class="toolbar">
                <strong>‚úèÔ∏è GM Controls</strong>
                <button class="btn" onclick="addQuest()">+ Add Quest</button>
                <button class="btn" onclick="clearJournal()">Clear Journal</button>
            </div>
        </div>
    </div>

    <script>
        const colors = ['#8B4513', '#CD853F', '#D2691E', '#A0522D', '#8B0000', '#DC143C'];
        let currentPlayer = '';
        let playerColor = '';
        let isGM = false;
        let syncInterval;

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function login() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) return alert('Enter your name!');
            
            currentPlayer = name;
            playerColor = localStorage.getItem(`color_${name}`) || getRandomColor();
            localStorage.setItem(`color_${name}`, playerColor);
            isGM = name.toLowerCase() === 'dm' || name.toLowerCase() === 'game master';
            
            // Clear old online status
            localStorage.removeItem(`online_${currentPlayer}`);
            
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('gmControls').style.display = isGM ? 'block' : 'none';
            
            // Mark as online
            localStorage.setItem(`online_${currentPlayer}`, Date.now().toString());
            
            updateColorKey();
            loadEverything();
            startAutoSync();
        }

        function logout() {
            localStorage.removeItem(`online_${currentPlayer}`);
            clearInterval(syncInterval);
            document.getElementById('main').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('playerName').value = '';
        }

        function updateColorKey() {
            const key = document.getElementById('colorKey');
            let html = '';
            let onlineCount = 0;
            
            for (let i = 0; i < localStorage.length; i++) {
                const name = localStorage.key(i);
                if (name && name.startsWith('color_')) {
                    const player = name.replace('color_', '');
                    const color = localStorage.getItem(name);
                    const lastSeen = localStorage.getItem(`online_${player}`);
                    const isOnline = lastSeen && (Date.now() - parseInt(lastSeen)) < 30000; // 30s timeout
                    const indicator = isOnline ? '<span class="online-indicator"></span>' : '‚ö´';
                    html += `<span style="color:${color}">${indicator} ${player}</span> `;
                    if (isOnline) onlineCount++;
                }
            }
            key.innerHTML = html;
        }

        function formatInput(type) {
            const input = document.getElementById('messageInput');
            let text = input.value;
            
            if (type === 'bold') text = '**' + text + '**';
            if (type === 'italic') text = '*' + text + '*';
            if (type === 'underline') text = '__' + text + '__';
            if (type === 'highlight') text = '||' + text + '||';
            if (type === 'bullet') text = '‚Ä¢ ' + text;
            
            input.value = text;
            input.focus();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = `[${currentPlayer}] ${input.value.trim()}`;
            if (!message.trim()) return;
            
            let journal = JSON.parse(localStorage.getItem('journal') || '[]');
            journal.unshift({
                player: currentPlayer,
                color: playerColor,
                message: input.value.trim(),
                timestamp: Date.now()
            });
            
            // Keep only last 100 entries
            if (journal.length > 100) journal = journal.slice(0, 100);
            
            localStorage.setItem('journal', JSON.stringify(journal));
            input.value = '';
            input.focus();
        }

        function loadJournal() {
            const journal = JSON.parse(localStorage.getItem('journal') || '[]');
            const display = document.getElementById('journalDisplay');
            display.innerHTML = journal.map(entry => `
                <div class="journal-entry" style="color:${entry.color}">
                    <strong>[${entry.player}]</strong> ${formatMarkdown(entry.message)}
                </div>
            `).join('');
            display.scrollTop = display.scrollHeight;
        }

        function formatMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/\|\|(.*?)\|\|/g, '<mark>$1</mark>')
                .replace(/‚Ä¢ /g, '‚Ä¢&nbsp;');
        }

        // QUEST FUNCTIONS
        function addQuest() {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            quests.push({
                id: Date.now(),
                name: `Quest ${quests.length + 1}`,
                details: 'Quest description...',
                reward: '500gp, 1000 XP',
                highlighted: false
            });
            localStorage.setItem('quests', JSON.stringify(quests));
            loadQuests();
        }

        function removeQuest(id) {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            quests = quests.filter(q => q.id !== id);
            localStorage.setItem('quests', JSON.stringify(quests));
            loadQuests();
        }

        function toggleHighlight(id) {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const quest = quests.find(q => q.id === id);
            if (quest) quest.highlighted = !quest.highlighted;
            localStorage.setItem('quests', JSON.stringify(quests));
            loadQuests();
        }

        function updateQuest(id, field, value) {
            let quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const quest = quests.find(q => q.id === id);
            if (quest) quest[field] = value;
            localStorage.setItem('quests', JSON.stringify(quests));
            loadQuests();
        }

        function loadQuests() {
            const quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const container = document.getElementById('questsContainer');
            
            container.innerHTML = quests.map(quest => `
                <div class="quest-item ${quest.highlighted ? 'highlighted' : ''}">
                    <strong>${quest.name}</strong>
                    <br><em>${quest.details}</em>
                    <br><strong>Reward:</strong> ${quest.reward}
                    ${isGM ? `
                        <div class="quest-controls">
                            <input class="quest-input" value="${quest.name}" onblur="updateQuest(${quest.id}, 'name', this.value)">
                            <textarea class="quest-input" style="height:40px;" onblur="updateQuest(${quest.id}, 'details', this.value)">${quest.details}</textarea>
                            <input class="quest-input" value="${quest.reward}" onblur="updateQuest(${quest.id}, 'reward', this.value)">
                            <br>
                            <button class="btn" onclick="toggleHighlight(${quest.id})">${quest.highlighted ? 'Unhighlight' : 'Highlight'}</button>
                            <button class="btn" onclick="removeQuest(${quest.id})" style="background:red;color:white">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('') || '<p>No quests yet!</p>';
        }

        function clearJournal() {
            if (confirm('Clear ALL journal entries?')) {
                localStorage.setItem('journal', '[]');
                loadJournal();
            }
        }

        function loadEverything() {
            loadJournal();
            loadQuests();
            updateColorKey();
        }

        function startAutoSync() {
            syncInterval = setInterval(() => {
                loadEverything();
                // Update online status
                localStorage.setItem(`online_${currentPlayer}`, Date.now().toString());
            }, 3000); // EVERY 3 SECONDS
        }

        // Auto-save input on Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });

        // Cleanup on page close
        window.onbeforeunload = () => {
            localStorage.removeItem(`online_${currentPlayer}`);
            clearInterval(syncInterval);
        };

        // Load on start
        window.onload = () => {
            updateColorKey();
        }
    </script>
</body>
</html>
