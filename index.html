<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Journal</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f5dc;
            color: #2c1810;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .toolbar {
            background: #e8d5b7;
            padding: 10px;
            border-bottom: 2px solid #8b4513;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #d2b48c;
            border: 1px solid #8b4513;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        
        .btn:hover { background: #a0522d; }
        
        textarea {
            width: 100%;
            height: 80vh;
            padding: 20px;
            border: 2px solid #8b4513;
            background: white;
            font-family: inherit;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" onclick="format('bold')">B</button>
        <button class="btn" onclick="format('italic')">I</button>
        <button class="btn" onclick="format('underline')">U</button>
        <button class="btn" onclick="format('highlight')">H</button>
        <button class="btn" onclick="format('bullet')">•</button>
    </div>
    
    <textarea id="journal" placeholder="Start writing your campaign notes..."></textarea>
    
    <script>
        function format(type) {
            const ta = document.getElementById('journal');
            const start = ta.selectionStart;
            const end = ta.selectionEnd;
            const text = ta.value.substring(start, end);
            
            let formatted = text;
            if (type === 'bold') formatted = '**' + text + '**';
            if (type === 'italic') formatted = '*' + text + '*';
            if (type === 'underline') formatted = '<u>' + text + '</u>';
            if (type === 'highlight') formatted = '||' + text + '||';
            if (type === 'bullet') formatted = '\n• ' + text;
            
            ta.setRangeText(formatted, start, end, 'end');
            ta.focus();
        }
        
        // Auto-save
        setInterval(() => {
            localStorage.setItem('journal', document.getElementById('journal').value);
        }, 5000);
        
        // Load
        window.onload = () => {
            document.getElementById('journal').value = localStorage.getItem('journal') || '';
        }
    </script>
</body>
</html>
