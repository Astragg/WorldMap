<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Campaign Name] - Party Book</title>
    <!-- Leaflet CSS for zoom/pan -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- INTERACTIVE MAP -->
    <div id="map"></div>
    
    <!-- Floating Party Book Button -->
    <button id="book-btn" onclick="toggleBook()">📖 Party Book</button>

    <!-- POPUP PARTY JOURNAL -->
    <div id="party-book" class="book-popup hidden">
        <div class="book">
            <div class="book-header">
                <h2>📚 Party Journal</h2>
                <button onclick="toggleBook()" class="close-btn">✕</button>
            </div>
            
            <div class="book-content" id="journal-content">
                <div class="entry">
                    <h3>Session 1 - The Rusty Dagger Inn</h3>
                    <p><em>Day 1:</em> Met at inn. Quest: Find lost heirloom.</p>
                    <ul>
                        <li><strong>Gold:</strong> 50gp each</li>
                        <li><strong>Inventory:</strong> Rusty dagger, 3 potions</li>
                    </ul>
                </div>
            </div>
            
            <div class="book-footer">
                <textarea id="new-entry" placeholder="Session notes...&#10;**Bold** | *Italic* | _Underline_ | - Lists&#10;📍 Click map to pin locations!"></textarea>
                <button onclick="addEntry()">Add Entry</button>
                <button onclick="saveJournal()">💾 Save to GitHub</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
